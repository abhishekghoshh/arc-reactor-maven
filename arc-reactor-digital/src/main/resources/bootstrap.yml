server:
  port: 8000
spring:
 application:
    name: ARC_REACTOR_DIGITAL
 config:
    name: ARC_REACTOR_DIGITAL
    use-legacy-processing: true
 profiles:
    active: dev
 cloud:
    config:
      name: ARC_REACTOR_DIGITAL
      enabled: false
      fail-fast: true
      server:
        git:
          uri: https://github.com/<user>/spring-config-repo
eureka:
  client:
    serviceUrl:
      defaultZone: http://arc-reactor-eureka:8761/eureka